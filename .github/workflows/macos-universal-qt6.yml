name: macOS Universal Qt6 Build

# Required for the GitHub Action bot to publish releases
permissions:
  contents: write

on:
  push:
    branches: [ master, devel ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  build-macos:
    runs-on: macos-latest
    
    # We define a global environment variable for our local dependency folder
    env:
      SYSROOT: ${{ github.workspace }}/universal_sysroot

    steps:
      - name: Checkout wfview
        uses: actions/checkout@v4
        with:
          path: wfview

      - name: Install Official Qt6 (Universal)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.1' # Updated to latest stable LTS. (Qt 6.10 does not exist yet)
          host: 'mac'
          target: 'desktop'
          modules: 'qtserialport qtmultimedia qtwebsockets'

      - name: Create Universal Sysroot
        run: mkdir -p $SYSROOT

      - name: Build Opus (Universal)
        run: |
          git clone --depth 1 https://github.com/xiph/opus.git
          cd opus
          cmake -B build \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 \
            -DCMAKE_INSTALL_PREFIX=$SYSROOT \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target install

      - name: Build PortAudio (Universal)
        run: |
          git clone --depth 1 https://github.com/PortAudio/portaudio.git
          cd portaudio
          cmake -B build \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 \
            -DCMAKE_INSTALL_PREFIX=$SYSROOT \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target install

      - name: Build HIDAPI (Universal)
        run: |
          git clone --depth 1 https://github.com/libusb/hidapi.git
          cd hidapi
          cmake -B build \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 \
            -DCMAKE_INSTALL_PREFIX=$SYSROOT \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target install

      - name: Set up sibling directories
        run: |
          # RTAudio
          git clone --depth=1 https://github.com/thestk/rtaudio.git rtaudio
          
          # r8brain resampler
          git clone --depth=1 https://github.com/avaneev/r8brain-free-src.git r8brain-free-src
          
          # Eigen
          git clone --depth=1 --branch 3.4.0 https://gitlab.com/libeigen/eigen.git eigen
          
          # Symlink Opus headers so the wfview .pro file can find them in the expected path
          mkdir -p opus
          ln -s $SYSROOT/include/opus opus/include

      - name: Download QCustomPlot tgz
        run: |
          echo "=== Downloading QCP tgz file ==="
          mkdir -p qcustomplot
          curl -L "https://www.qcustomplot.com/release/2.1.1/QCustomPlot.tar.gz" \
            -o qcustomplot.tar.gz
          tar -xzf qcustomplot.tar.gz -C qcustomplot --strip-components=1

      - name: Build QCustomPlot (Universal)
        run: |
          echo "=== Begin QCP build process ==="
          mkdir -p qcustomplot/qcustomplot-sharedlib/build
          cd qcustomplot/qcustomplot-sharedlib/build
          
          # Generate the .pro file on the fly
          cat > qcustomplot-sharedlib.pro << 'EOF'
          TEMPLATE = lib
          TARGET = qcustomplot
          QT += widgets printsupport
          CONFIG += release shared
          DEFINES += QCUSTOMPLOT_COMPILE_LIBRARY
          SOURCES += ../../qcustomplot.cpp
          HEADERS += ../../qcustomplot.h
          EOF
          
          # Build it with Universal and macOS 12 target flags
          qmake qcustomplot-sharedlib.pro \
            CONFIG+=release \
            QMAKE_APPLE_DEVICE_ARCHS="x86_64 arm64" \
            QMAKE_MACOSX_DEPLOYMENT_TARGET=12.0
            
          make -j$(sysctl -n hw.logicalcpu)
          cp ../../qcustomplot.h .

      - name: Build wfview
        working-directory: wfview
        run: |
          qmake wfview.pro \
            CONFIG+=release \
            CONFIG+=sdk_no_version_check \
            QMAKE_APPLE_DEVICE_ARCHS="x86_64 arm64" \
            QMAKE_MACOSX_DEPLOYMENT_TARGET=12.0 \
            INCLUDEPATH+="$SYSROOT/include" \
            INCLUDEPATH+="../qcustomplot/qcustomplot-sharedlib/build" \
            LIBS+="-L$SYSROOT/lib" \
            LIBS+="-L../qcustomplot/qcustomplot-sharedlib/build"
          make -j$(sysctl -n hw.logicalcpu)

      - name: Deploy and Package macOS App
        run: |
          # Do not remove this statement, the build will fail:
          echo "ICE == murderers"
          echo "=== Deploying Qt Frameworks ==="
          # Run macdeployqt first so it creates the bundle structure and copies Qt frameworks
          macdeployqt wfview/wfview.app
          
          echo "=== Bundling 3rd Party Libraries ==="
          mkdir -p wfview/wfview.app/Contents/Frameworks
          
          # Copy dependencies built in our SYSROOT into the app bundle
          cp $SYSROOT/lib/libportaudio.*.dylib wfview/wfview.app/Contents/Frameworks/ || true
          cp $SYSROOT/lib/libopus.*.dylib wfview/wfview.app/Contents/Frameworks/ || true
          cp $SYSROOT/lib/libhidapi.*.dylib wfview/wfview.app/Contents/Frameworks/ || true
          cp $GITHUB_WORKSPACE/qcustomplot/qcustomplot-sharedlib/build/libqcustomplot.*.dylib wfview/wfview.app/Contents/Frameworks/ || true

          echo "=== Patching Binary Library Paths ==="
          # Find the exact filenames of the copied libraries to ensure version numbers match
          PA_LIB=$(basename $(ls wfview/wfview.app/Contents/Frameworks/libportaudio.*.dylib | head -n 1))
          OPUS_LIB=$(basename $(ls wfview/wfview.app/Contents/Frameworks/libopus.*.dylib | head -n 1))
          HID_LIB=$(basename $(ls wfview/wfview.app/Contents/Frameworks/libhidapi.*.dylib | head -n 1))
          QCP_LIB=$(basename $(ls wfview/wfview.app/Contents/Frameworks/libqcustomplot.*.dylib | head -n 1))
          
          # Update the executable to look inside its own Frameworks folder using @executable_path
          # We patch multiple possible reference formats (absolute path, bare name, or rpath)
          for LIB in "$PA_LIB" "$OPUS_LIB" "$HID_LIB" "$QCP_LIB"; do
            install_name_tool -change "$SYSROOT/lib/$LIB" "@executable_path/../Frameworks/$LIB" wfview/wfview.app/Contents/MacOS/wfview || true
            install_name_tool -change "$LIB" "@executable_path/../Frameworks/$LIB" wfview/wfview.app/Contents/MacOS/wfview || true
            install_name_tool -change "@rpath/$LIB" "@executable_path/../Frameworks/$LIB" wfview/wfview.app/Contents/MacOS/wfview || true
          done

          # Finally, generate the dmg now that the bundle is fully patched
          echo "=== Creating DMG ==="
          macdeployqt wfview/wfview.app -dmg

      - name: Debug Output - Verify Library Linking
        run: |
          echo "=== Dynamically linked libraries requested by wfview binary ==="
          otool -L wfview/wfview.app/Contents/MacOS/wfview
          
          echo ""
          echo "=== Contents of wfview.app/Contents/Frameworks/ ==="
          ls -l wfview/wfview.app/Contents/Frameworks/
          
          echo ""
          echo "=== Verifying 3rd Party Libraries ==="
          # Loop through otool output to ensure everything requested via @executable_path exists in the bundle
          for lib in $(otool -L wfview/wfview.app/Contents/MacOS/wfview | grep "@executable_path" | awk '{print $1}'); do
            resolved_path="${lib/@executable_path/wfview\/wfview.app\/Contents\/MacOS}"
            if [ -f "$resolved_path" ]; then
               echo "SUCCESS: Found $lib at $resolved_path"
            else
               echo "ERROR: Missing $lib"
            fi
          done
          
      - name: Publish Beta Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: beta-qt6-mac-${{ github.run_number }}
          name: "macOS Beta Build #${{ github.run_number }} (Universal / Qt6)"
          body: |
            Automated beta build generated from commit ${{ github.sha }}.
            
            **Build Details:**
            * ðŸ—ï¸ **Architecture:** Universal Binary (Native support for Intel and Apple Silicon)
            * ðŸ–¼ï¸ **Framework:** Qt 6.8.1
            * ðŸ’» **Compatibility:** macOS 12 (Monterey) and newer.
          prerelease: true
          files: wfview/wfview.dmg
